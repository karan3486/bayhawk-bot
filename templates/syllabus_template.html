<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Syllabus</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f9f9f9;
                color: #333;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h1, h2 {
                color: #444;
            }
            h1 {
                font-size: 24px;
                text-align: center;
                margin-bottom: 20px;
            }
            h2 {
                font-size: 20px;
                margin-top: 20px;
            }
            p, ul {
                line-height: 1.6;
            }
            ul {
                padding-left: 20px;
            }
            ul li {
                margin-bottom: 5px;
            }
            hr {
                margin: 20px 0;
                border: 0;
                height: 1px;
                background: #ddd;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% for section in sections %}
                {% if ':' in section %}
                    <div style="text-align: center; background-color: azure;"><h2>{{ section.split(':')[0].strip() }}</h2></div>
                    <p style="background-color: beige;">{{ section.split(':', 1)[1].strip() }}</p>
                {% else %}
                    <h2>{{ section }}</h2>
                {% endif %}
            {% endfor %}
        </div>
    </body>
    </html>
